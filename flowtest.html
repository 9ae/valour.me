function logoResize(){
     var thiswidth = $(this).width();
    var thisheight = $(this).height();
    var thisar = thiswidth/thisheight;
    console.log(thisar);
 var svgwidth = $('#svglogo').width();
   var svgheight = $('#svglogo').height();
    var svgar = svgwidth/svgheight;
    console.log(svgar);
    var mult = 1.0;
    if(thisar>svgar){
        mult = thiswidth/svgwidth;
    }
    else{
        mult = thisheight/svgheight;
    }
    svgwidth*=mult;
    svgheight*=mult;
    var viewboxstr = "0 0 "+svgwidth+" "+svgheight;
     $('#svglogo').width(svgwidth);
     $('#svglogo').height(svgheight);
     $('#svglogo').attr('viewbox', viewboxstr);
     $('#logogroup').attr('transform','scale('+mult+')');
    
}
